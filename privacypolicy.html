<script>
    function adjustIframeSize() {
      var iframe = document.getElementById('responsiveIframe');
      var width = window.innerWidth * 0.8; // 80% of the screen width
      var height = window.innerHeight * 0.8; // 80% of the screen height
      iframe.width = width;
      iframe.height = height;
    }
  
    // Adjust size on page load
    window.onload = adjustIframeSize;
  
    // Adjust size on window resize
    window.onresize = adjustIframeSize;

    function openInNewTab(url) {
        window.open(url, '_blank');
    }
</script>

</body>
